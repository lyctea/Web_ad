<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script>
    	window.onload = function(){
    		//点击右上角关闭按钮，关闭广告页
    		var cloBtn = document.getElementsByClassName("close_btn")[0];
    		var web_id = document.getElementById("web_id");
    		cloBtn.onclick = function(){	
    			web_id.style.display = "none";
    		};
    		//鼠标滑过按钮，弹出广告页
    		var bottom_btn = document.getElementById("bottom_btn");
    		bottom_btn.onmouseover = function(){
    			web_id.style.display = "block";
    		};
    	};
    </script>
</head>
<body>
    <div id="main_img"><img src="images/tb_bg.jpg"/></div>
	<div id="web_id">
		<div class="id_content">
			<a href="javascript:void(0);"><img src="images/snow.gif"></a>	
			<div class="close_btn"></div>
		</div>
	</div>
	<div id="bottom_btn">猜猜我有啥</div>
</body>
</html>
